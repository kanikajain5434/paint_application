<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Paint Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-wrapper">
        <canvas id="paint-canvas" width="650" height="600"></canvas>
        <div id="controls">
            <label for="pen-size">Size:</label>
            <input type="number" id="pen-size" value="5" min="1">
            <label for="pen-color">Color:</label>
            <input type="color" id="pen-color" value="#000000">
            <label for="pen-pencil">Pencil:</label>
            <input type="radio" id="pen-pencil" name="tool" checked>
            <label for="pen-brush">Brush:</label>
            <input type="radio" id="pen-brush" name="tool">
            <button id="btn">Clear</button>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
